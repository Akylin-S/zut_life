<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>中原工-校园生活</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
  <script src="../../static/jquery/jquery-3.6.0.min.js"></script>
  <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }

    body{
        background: #353f42;
    }

    *{
        padding: 0;
        margin: 0;
    }

    .main {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 15px;
        width: 390px;
        height: 350px;
        background: #FFFFFF;
        /*以下css用于让登录表单垂直居中在界面,可删除*/
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -175px auto 0 -175px;
    }

    .title {
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
    }

    .title span {
        font-size: 18px;
        color: #353f42;
    }

    .title-msg {
        width: 100%;
        height: 64px;
        line-height: 64px;
        text-align: center;
    }

    .title:hover{
        cursor: default	;
    }

    .title-msg:hover{
        cursor: default	;
    }

    .title-msg span {
        font-size: 12px;
        color: #707472;
    }

    .input-content {
        width: 100%;
        height: 120px;
    }

    .input-content input {
        align-content: center;
        width: 350px;
        height: 40px;
        border: 1px solid #dad9d6;
        background: #ffffff;
        padding-left: 10px;
        padding-right: 10px;
    }

    .enter-btn {
        width: 350px;
        height: 40px;
        color: #fff;
        background: #0bc5de;
        line-height: 40px;
        text-align: center;
        border: 0px;
        padding-left: 10px;
        padding-right: 10px;
    }

    .foor{
        width: 100%;
        height: auto;
        color: #9b9c98;
        font-size: 12px;
        margin-top: 20px;
    }

    .enter-btn:hover {
        cursor:pointer;
        background: #1db5c9;
    }

    .foor div:hover {
        cursor:pointer;
        color: #484847;
        font-weight: 600;
    }

    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .copyright{

    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="../../">中原工-校园生活</a>

  <!-- Links -->
   <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" href="../../function/forum-0-0-0/1">校园论坛</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../../function/confession">表白墙</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../../function/lost">失物招领</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        校园景色
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="http://www.expoon.com/27712/">校园3D全景</a>
        <a class="dropdown-item" href="../../function/scenery/1">校园美景</a>
      </div>
    </li>


  </ul>

  <ul class="navbar-nav ml-auto">

    <li class="nav-item">
      <a class="nav-link" href="../../account/register">注册</a>
    </li>
  </ul>
</nav>
<div class="main">
    <div class="title">
        <span>账号登录</span>
    </div>

    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>

    <form class="login-form" method="post"  action="/account/sure1/" >
        {% csrf_token %}
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input class= 'user' type="text" autocomplete="off"
                       placeholder="用户名" name="username" />
            </div>

            <div style="margin-top: 16px">
                <input type="password" class="password"
                       autocomplete="off" placeholder="登录密码" name="password"  maxlength="32"/>
            </div>
        </div>
        {% if  message %}
        <div id = 'message'>
            <p style="color: red">{{ message }}</p>
        </div>
        {% endif %}
        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >登录</button>
        </div>
    </form>

</div>

<footer role="contentinfo" style="width: 100%; top:90%; position:absolute; overflow: hidden;">
      <hr style="border: 1px  solid #000000;">
        <div class="container" style="text-align: center">
    @学习项目: <a href="https://jq.qq.com/?_wv=1027&k=IBGaNg6u">点击学习交流</a>
    @github:<a href="https://github.com/Akylin-S/zut_life">项目地址</a>
            <p class="mt-1 mb-3 text-muted">&copy; 2021-2021</p>
    </div>
    </footer>
</body>
<script>
	$(document).ready(function() {
        $('#message').delay(6000).hide(0);
        setTimeout(function (){$('#zhuce').css({'margin-top': '100px'})}, 6000)
    });
</script>
</html>
